{% extends "base.html" %}

{% block titulo %}Agencia de Viajes{% endblock %}

{% block contenido %}
    
<h2>Listado de Viajes Disponibles </h2>
    {% if lista_viajes %}
        <ul>
            {% for viaje in lista_viajes %}
                 <li><a href="{% url 'detalle_viaje' viaje.viajeID %}" >{{ viaje}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay destinos todav√≠a.</p>
    {% endif %}
    
{% endblock %}
